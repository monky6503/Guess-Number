<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/guess-number.css">
  <style>

  </style>
</head>

<body>
  <main>
    <div class="container p-0">
      <h1 class="text-center">Guess Number</h1>
      <div class="row justify-content-center">
        <div class="col-10 mb-3">
          <label for="formGroupExampleInput" class="form-label">Enter Number</label>
          <input type="number" class="form-control input" id="formGroupExampleInput"
            placeholder="Please enter a number." oninput="if(value>100)value=100;if(value<0)value=0">
        </div>
        <div class="col-10">
          <div class="row">
            <div class="col-12 col-sm-6 mb-1">
              <button type="button" class="btn btn-dark enter w-100">Enter</button>
            </div>
            <div class="col-12 col-sm-6 mb-1">
              <button type="button" class="btn btn-dark reset w-100">Reset</button>
            </div>
          </div>
        </div>
        <div class="col-10 p-0 text-center">
          <p class="result"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./guess-number.js"></script>
</body>

</html>
